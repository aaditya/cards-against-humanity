<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/cah-icon.png" type="image/png" />
    <link rel="stylesheet" href="../css/cah.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CAH Room</title>
</head>
<body>
    <nav>
        <ul>
            <li id="copy-link">Copy Link</li>
            <li id="logout">Logout</li>
        </ul>
    </nav>
    <div style="display: flex; width: 100%; margin-top: 0;">
        <div class="colDims" style="width: 18%;" id="memberList"></div>
        <div class="colDims" id="game" style="font-size: xx-large; width: 60%;">
            Game takes place here
        </div>
        <div class="colDims" id="chat" style="width: 22%">
            <header><div id="menuBar">Group Chat</div></header> 
            <main><div id="feed"></div></main>
            <div>
                <form id="messageBar" style="display: flex;">
                    <input type="text" name="messageInput" id="messageInput"/>
                    <button id="sendMessage" type="submit"><i class="fas fa-paper-plane fa-lg"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/21641d8459.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "../js/cah.js"></script>
</body>
</html>
