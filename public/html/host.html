<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://db.onlinewebfonts.com/c/0c96daa6c25910a00efd1f0ea3c5c02d?family=HelveticaNeueW02-75Bold" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body style="display: flex; background-image: url('../assets/hostBackground.jpg');"></body>
    
    <div class="title" style="color: white;">
        <p>Are you sure you have friends?</p>
    </div>

    <div id="login">
        <span>Be A Good Host</span> 
        <form action="./room.html" style="margin-top: 2em;" id="create">
            <label for="name" class="formLabel">Name</label><br/>
            <input type="text" name="name" placeholder="Name" class="formInput" required/><br/>
            <label for="roomid" class="formLabel secondItem">Room Name</label><br/>
            <input type="text" name="roomid" placeholder="Room Id" class="formInput secondItem" required/><br/><br/>
            <input type="submit" value="Join" class="btn-primary"/> 
        </form>
    </div>

    <script src = "/socket.io/socket.io.js"></script>
    
</body>
</html>
